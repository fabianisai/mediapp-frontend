<mat-card>Ingrese los Signos Vitales</mat-card>

<form class="example-container" [formGroup]="form" #frmSignos="ngForm" (ngSubmit)="operar()">

      <div [hidden]="true">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="ID" required formControlName="idSignos">
        </mat-form-field>
      </div>



      <div >
            <mat-form-field   class="example-full-width">
              <input type="text" placeholder="Paciente" matInput [matAutocomplete]="autoPaciente"
                [formControl]="myControlPaciente" formControlName="paciente" required> 
              <mat-autocomplete #autoPaciente="matAutocomplete" [displayWith]="displayFn"
                (optionSelected)="seleccionarPaciente($event)">
                <mat-option *ngFor="let p of filteredOptions | async" [value]="p">
                  {{ p.nombres }} {{p.apellidos}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>

    
              <button mat-raised-button type="button"  color="primary" (click)="nuevoPaciente()">Nuevo Paciente</button>
     
      </div>

   
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Escoge una fecha" [max]="maxFecha" formControlName="fecha" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Temperatura" [(ngModel)]="temperatura" formControlName="temperatura" required>
      </mat-form-field>
     

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Pulso" [(ngModel)]="pulso" formControlName="pulso" required>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Ritmo" [(ngModel)]="ritmo" formControlName="ritmo" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="frmSignos.invalid">
        <mat-icon>done</mat-icon>
        <span>Aceptar</span>
      </button>
      <button mat-raised-button color="accent" routerLink='/signos' type="button">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
      </button>

    </form>
