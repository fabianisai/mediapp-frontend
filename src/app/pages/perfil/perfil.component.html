<mat-card class="example-card" >    
  <mat-card-header>        
      <mat-card-title>Perfil</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
        <h3 matSubheader>Nombre</h3>
      <mat-list-item> {{usuario}} </mat-list-item>
      <mat-divider></mat-divider>
      <h3 matSubheader>Roles</h3>
      <mat-list-item> 
          <mat-chip-list>
              <mat-chip *ngFor="let rol of roles">{{rol}}</mat-chip>
            </mat-chip-list>
      </mat-list-item>
     </mat-list>
  </mat-card-content>
</mat-card>
